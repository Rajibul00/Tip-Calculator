<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<body>
    <div class="container">
      
            <div class="main">
                <h4>Tip Calculator</h4>
      <div class="child">
        <!--Bill amount-->
            <div class="Billing">
                <label for="">Bill Amount</label>
                <div class="inputandsign">
<i class="ri-money-dollar-circle-line"></i>
<input type="number" name="" id="billamount">
                </div>
            </div>
            <!--Number of Guests-->
            <div class="guestno">
            <label for="">Number of Guests</label>
                <div class="inputandsign">
                    <i class="ri-team-fill"></i>
                    <input type="number" name="" id="numberofguests">
                </div>
            </div>
            <!--Service Quality-->
            <div class="servicequality">
                <label for="">Service Quality</label>
                <select name="" id="" >
    <option value="0">Choose</option>

                        <option value=".30">30% - Outstanding</option>
                        <option value=".20">20% - Good</option>
                        <option value=".15">15% - It was ok</option>
                        <option value=".10">10% - Bad</option>
                        <option value=".05">5% - Terrible</option>
                 
                </select>
            </div>
      </div>
    
            <button onclick="calculate()" class="calbutton">Calculate</button>
            <button onclick="reset()" style="margin-top: 5px;">Reset</button>
        </div>
      
    </div>
    <h5>rfe</h5>

    <script src=".\script.js"></script>
